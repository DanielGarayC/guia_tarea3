<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info de Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<main>
    <div class="container mt-5">
        <h1 class="mb-4">Nuevo empleado</h1>
        <form th:action="@{/employee/save}" th:object="${employee}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{firstName}">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{lastName}">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" th:field="*{email}">
            </div>


            <div class="mb-3">
                <label for="trabajo" class="form-label">Puesto</label>
                <select id="trabajo" class="form-select" th:field="*{job.jobId}">
                    <option th:each="job : ${jobs}"
                            th:value="${job.jobId}"
                            th:text="${job.jobTitle}"
                    ></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sueldo" class="form-label">Sueldo</label>
                <input type="text" class="form-control" id="sueldo" th:field="*{salary}">
            </div>

            <div class="mb-3">
                <label for="manager" class="form-label">Jefe</label>
                <select id="manager" class="form-select" th:field="*{manager.id}" >
                    <option th:each="manager : ${managers}"
                            th:value="${manager.id}"
                            th:text="${manager.firstName + ' '+manager.lastName}"
                    ></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento</label>
                <select id="departamento" class="form-select" th:field="*{department.id}">
                    <option th:each="department : ${departmentList}"
                            th:value="${department.id}"
                            th:text="${department.departmentName}"
                    ></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear empleado</button>
            <a th:href="@{/employee}" class="btn btn-danger">Cancelar</a>

        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
